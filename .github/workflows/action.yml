name: deploy_github_pages

on:
  push:
    branches:
      - pages

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: setup node env
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build Project
        run: yarn && yarn build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: dist
          path: ./dist/

  depoly:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
        with:
          artifact_name: dist
